<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Real-time charecter counter</title>
</head>

<body>
    <div class="container">
        <h1>
            Real time charecter counter
        </h1>
        <textarea name="text" id="myText" cols="30" rows="10" placeholder="Enter your text here"
            maxlength="100"></textarea>


        <div class="counter-container">
            <p>Total words : <span id="total-count">0</span></p>
            <p>Remaining words : <span id="remain-count">100</span></p>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
